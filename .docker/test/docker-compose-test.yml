version: '2'
services:
  postgresql:
    image: postgres:9.6.2-alpine
    container_name: postgresql-test
    environment:
      - APPLICATION=imimaps
      - POSTGRES_PASSWORD=imimaps
      - POSTGRES_USER=imimaps
      - POSTGRES_DB=imimaps

  imimaps:
    build: .
    image: imimaps/test
    container_name: imimaps-test
    environment:
      - APPLICATION=imimaps
      - POSTGRES_PASSWORD=imimaps
      - POSTGRES_USER=imimaps
      - POSTGRES_DB=imimaps
    depends_on:
      - postgresql
    links:
      - postgresql
