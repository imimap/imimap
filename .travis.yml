language: ruby
sudo: required
services:
- docker
rvm:
- 2.4.1
before_install:
- gem install bundler
- bundle --version
install:
- echo "Install task"
- gem install thor
script:
- "./ci-cd/travis-test.sh"
env:
  matrix:
  - IMIMAPS_ENVIRONMENT=docker
  - IMIMAPS_ENVIRONMENT=local
  global:
  - secure: 
  - secure: 
jobs:
  include:
  - stage: decrypt keys
    install: true
    script: ci-cd/deploy03-travis-decrypt-keys.sh
    env: IMIMAPS_ENVIRONMENT=docker
    rvm: 2.4.1
  - stage: build and push docker image
    install: true
    script: ci-ci/docker-build-and-push.sh
    env: IMIMAPS_ENVIRONMENT=docker
    rvm: 2.4.1
  - stage: deploy to staging
    script: "./ci-cd/travis-deploy.sh staging"
    env: IMIMAPS_ENVIRONMENT=docker
    rvm: 2.4.1
  - stage: deploy to production
    script: "./ci-cd/travis-deploy.sh production"
    env: IMIMAPS_ENVIRONMENT=docker
    rvm: 2.4.1
  allow_failures:
  - stage: decrypt keys
    env: IMIMAPS_ENVIRONMENT=docker
    rvm: 2.4.1
  - stage: build and push docker image
    env: IMIMAPS_ENVIRONMENT=docker
    rvm: 2.4.1
  - stage: deploy to staging
    env: IMIMAPS_ENVIRONMENT=docker
    rvm: 2.4.1
  - stage: deploy to production
    env: IMIMAPS_ENVIRONMENT=docker
    rvm: 2.4.1
