language: generic
sudo: required
services:
- docker
before_script:
  - sudo /etc/init.d/postgresql stop
script:
- "./ci-cd/travis-test.sh"
env:
  global:
  - IMIMAPS_ENVIRONMENT=docker
  - secure: 
  - secure: 
  - secure: 
stages:
  - test
  - name: docker-build
    if: (branch = travis-stages) AND (NOT (type IN (push, pull_request)))
  - name: deploy-staging
    if: (branch = travis-stages) AND (NOT (type IN (push, pull_request)))
  - name: deploy-production
    if: (tag =~ ^v1) AND (branch = master) AND (NOT (type IN (push, pull_request)))
jobs:
  include:
  - stage: test
    script: "./ci-cd/travis-test.sh"
  - stage: build and push docker image
    script: ci-cd/docker-build-and-push.sh
  - stage: deploy to staging
    script: "./ci-cd/travis-deploy.sh staging"
  - stage: deploy to production
    script: "./ci-cd/travis-deploy.sh production"
